<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
<div class="fractions">
<div class="row">
    <div class="column one-half">1/2</div>
    <div class="column one-half">1/2</div>
</div><!-- /.row -->
<div class="row">
    <div class="column one-third">1/3</div>
    <div class="column one-third">1/3</div>
    <div class="column one-third">1/3</div>
</div><!-- /.row -->

<div class="row">
    <div class="column one-fourth">1/4</div>
    <div class="column one-fourth">1/4</div>
    <div class="column one-fourth">1/4</div>
    <div class="column one-fourth">1/4</div>
</div>

<div class="row">
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
</div>

<div class="row">
  <div class="column one-fourth">1/4</div>
  <div class="column one-half">1/2</div>
  <div class="column one-eighth">1/8</div>
  <div class="column one-eighth">1/8</div>
</div>
</div>
</body>
</html>
